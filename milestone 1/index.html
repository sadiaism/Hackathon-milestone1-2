<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h><b>Static Resume Builder</b></h>
    <form id ="resumeForm">
        <fieldset>
            <legend>Personal Information </legend>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>


            <label for="Phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>


 <fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
    <textarea id="education" name="education" rows="3" required>  </textarea> <br>
 </fieldset> 
 
 <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="3" required>  </textarea> <br>
 </fieldset>

 <fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="3" required>  </textarea> <br>
 </fieldset>

 <button id="toggle-skills"><b>Hide/Show Skills</b></button>
      </form>
      <script src="script.js"></script>
</body>
</html>
